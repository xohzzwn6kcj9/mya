name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  notify-start:
    runs-on: ubuntu-latest
    steps:
      - name: Notify deployment started
        uses: slackapi/slack-github-action@v2.0.0
