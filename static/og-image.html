<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Single Day', cursive;
        }
        h1 {
            font-size: 200px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 0;
            text-align: center;
        }
        .favicon {
            position: absolute;
            top: 0;
            left: 0;
            width: 32px;
            height: 32px;
            font-size: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FF69B4;
            background: linear-gradient(45deg, #FFE5E5, #E5F5F5);
            font-family: 'Nanum Pen Script', cursive;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.8);
        }
    </style>
</head>
<body>
    <h1>먀</h1>
    <div class="favicon">먀</div>
</body>
</html>
