<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OG Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #FFE5E5, #E5F5F5);
        }
        h1 {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 400px;
            color: #FF69B4;
            margin: 0;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1);
            line-height: 1;
        }
        .favicon {
            position: absolute;
            top: 0;
            left: 0;
            width: 32px;
            height: 32px;
            font-size: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FF69B4;
            background: linear-gradient(45deg, #FFE5E5, #E5F5F5);
            font-family: 'Nanum Pen Script', cursive;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>먀</h1>
    <div class="favicon">먀</div>
</body>
</html>
